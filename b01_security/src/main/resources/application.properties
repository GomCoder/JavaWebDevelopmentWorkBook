spring.application.name=b01

#Database setting
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3308/webdb
spring.datasource.username=webuser
spring.datasource.password=webroot

#Log Level Setting
logging.level.org.springframework=info
logging.level.org.zerock=debug
#Security Log Level Setting
logging.level.org.springframework.security=trace

#Spring Data JPA Setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#Multipart Setting
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location = C:\\upload
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

org.zerock.b01.upload.path=C:\\upload

